                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block register-bg"><img src="img/Landing-flow.png"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action="Sign-Up_action.php" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="first_name" name="first_name" required
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="last_name" name="last_name" required
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email" required
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" minlength="8" maxlength="16"
                                    id="password" name="password" required placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <input type=date min=1923-01-01 max=2009-12-31 class="form-control form-control-user"
                                    id="birthdate" name="birthdate" required placeholder="birthdate">
                                </div>
                                
                                <div class="form-group">
                                    <input input type="tel" pattern="[0]{1}[9]{1}[0-9]{9}" placeholder="Contact Number"  class="form-control form-control-user"
                                    id="contact_num" name="contact_num" required >
                                </div>

                                
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                                
                                <hr>

                                <a href="index.html" class="btn btn-facebook btn-user btn-block">

                                </a>
